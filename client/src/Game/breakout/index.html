<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Breakout</title>

        <link rel="icon" href="../../favicon.ico" type="image/x-icon">

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet"> 

        <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
        
    </head>
    <body>
        <section id="mainContainer">
            <h1 id="title">BREAKOUT</h1>
            <div class="canvas-wrapper">
              <canvas id="Canvas-background" class="Canvas" width="640" height="600" layer="0">
              </canvas>
            </div>
            <div class="canvas-wrapper">
              <canvas id="Canvas-player" class="Canvas" width="640" height="600" layer="1">
              </canvas>
            </div>
            <div class="canvas-wrapper">
              <canvas id="Canvas-blocks" class="Canvas" width="640" height="600" layer="2">
              </canvas>
            </div>
            <div class="canvas-wrapper">
              <canvas id="Canvas-hud" class="Canvas" width="640" height="600" layer="3">
              </canvas>
            </div>
            <div class="canvas-wrapper">
              <canvas id="Canvas-effects" class="Canvas" width="640" height="600" layer="4">
              </canvas>
            </div>
            <div id="scoreFrame">
                <p id="score">0</p>
                <p id="highScore">0</p>
            </div>
            <div id="LivesView"></div> 
            <audio id="BallHit" src="./resources/media/Crystal_Jewel_Collect_2.wav"></audio>
        </section>
        <script type="module" src="./resources/js/app/main.js"></script>
        
    </body>
</html>
